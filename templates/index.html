<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>

        <div class="tabs">
            <button class="tab-button active" data-tab="slider">Slider</button>
            <button class="tab-button" data-tab="size">Size</button>
        </div>

        <div id="slider-tab" class="tab-content active">
            <div class="slider-container">
               <label for="quality-slider">Compression Level:</label> <span id="quality-value">75</span>%
                <input type="range" id="quality-slider" min="1" max="100" value="75">
            </div>

        </div>
          <div id="size-tab" class="tab-content" style="display:none;">
             <label for="target-size">Compress to:</label>
            <select id="image-format" >
                <option value="auto">IMAGE</option>
                <option value="jpeg">JPEG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
            </select>

            <select id="size-unit">
                <option value="kb">KB</option>
                <option value="mb">MB</option>
            </select>

             <input type="number" id="target-size" min="0" step="0.01" placeholder="Enter target size">
          </div>

        <div class="button-group">
            <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
             <button id="select-image-button" onclick="document.getElementById('file-input').click();">Select Image</button>
            <button id="compress-button">Compress</button>
            <button id="delete-all-button">Delete All</button>
        </div>

        <div id="image-preview-container">
            <!-- Image previews will be added here dynamically -->
        </div>
        <button id="download-zip-button" style="display: none;"><i class="fas fa-download"></i> Download Zip</button>

    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
